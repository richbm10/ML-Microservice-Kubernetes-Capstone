# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: python:3.7.3-stretch
    
    steps:
      - checkout
      
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./project-ml-microservice-kubernetes/requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      
      - run:
          name: install dependencies
          working_directory: ./project-ml-microservice-kubernetes
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.10.0/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "./project-ml-microservice-kubernetes/requirements.txt" }}
      
      # run lint!
      - run:
          name: run lint
          working_directory: ./project-ml-microservice-kubernetes
          command: |
            . venv/bin/activate
            make lint

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  ml-microservice-workflow:
    jobs:
      - build
